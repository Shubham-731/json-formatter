<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="src/style.css">

    <!-- JS Script -->
    <script src="src/app.js" defer></script>
</head>

<body>
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter your JSON here..."></textarea>
        <div class="controls">
            <button class="format-btn" type="button">Format</button>
            <button class="minify-btn" type="button">Minify</button>
        </div>
        <textarea readonly class="large-area large-area--output" placeholder="Your JSON will appear here..."></textarea>
    </div>
</body>

</html>
